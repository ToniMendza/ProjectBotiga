{% block content %}
<h1>Productos Disponibles</h1>

<div class="product-list">
    {% for product in products %}
        <div class="product-card">
            <h3>{{ product.nom_prod }}</h3>
            <p>{{ product.descripcio }}</p>
        </div>
    {% empty %}
        <p>No hay productos en esta categor√≠a.</p>
    {% endfor %}
</div>

{% endblock %}
