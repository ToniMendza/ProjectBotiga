<div class="filtres bg-light p-3 rounded shadow">
    <h3 class="text-primary">Filtres</h3>

    <!-- ðŸ”¹ Filtro por Precio -->
    <div class="filtrePreu mb-3">
        <h4 class="text-secondary">Preu</h4>
        <form method="POST" action="{% url 'home' %}" class="d-flex flex-column gap-2">
            {% csrf_token %}
            <div class="mb-2">
                <label for="min" class="form-label">MÃ­nim:</label>
                <input type="number" name="min" value="{{ min_price }}" placeholder="0â‚¬" min="0" class="form-control">
            </div>
            <div class="mb-2">
                <label for="max" class="form-label">MÃ xim:</label>
                <input type="number" name="max" value="{{ max_price }}" placeholder="200â‚¬" min="0" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Filtrar</button>
        </form>
    </div>

    <!-- ðŸ”¹ Filtro por Talla -->
    <div class="filtreTalla mb-3">
        <h4 class="text-secondary">Talla</h4>
        <form method="POST" action="{% url 'home' %}">
            {% csrf_token %}
            <div class="d-flex flex-wrap gap-2">
                {% for talla in talles %}
                    <div class="form-check">
                        <input type="checkbox" name="talla" value="{{ talla }}" id="talla_{{ talla }}" 
                            class="form-check-input"
                            {% if talla in selected_sizes %} checked {% endif %}>
                        <label class="form-check-label" for="talla_{{ talla }}">{{ talla }}</label>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary btn-sm mt-2">Filtrar</button>
        </form>
    </div>

    <!-- ðŸ”¹ BotÃ³n para borrar filtros -->
    <form method="GET" action="{% url 'home' %}">
        <button type="submit" name="clear_filters" class="btn btn-outline-danger btn-sm w-100">Borrar Filtros</button>
    </form>
</div>
